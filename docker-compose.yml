services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-reverse-proxy
    ports:
      - "8003:80"  # Changed from 8000:80 to 8003:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
      - ./health.html:/usr/share/nginx/html/health.html:ro
      - ./50x.html:/usr/share/nginx/html/50x.html:ro
    networks:
      - default
    restart: unless-stopped
    depends_on: []
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx-ui:
    image: uozi/nginx-ui:latest
    container_name: nginx-ui-manager
    ports:
      - "8002:80"
      - "8443:443"
    volumes:
      - nginx-config:/etc/nginx
      - nginx-ui-data:/etc/nginx-ui
      - ./logs:/var/log/nginx
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=UTC
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "0.0.0.0"
    ipam:
      config:
        - subnet: 172.18.0.0/16

volumes:
  nginx-config:
    driver: local
  nginx-ui-data:
    driver: local