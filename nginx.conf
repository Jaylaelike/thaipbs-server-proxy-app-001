events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Access and error logs
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/json;

    # Upstream definitions for backend services
    upstream map_backend {
        server 172.16.116.82:3000;
        keepalive 32;
    }

    upstream data_backend {
        server 172.16.116.82:8501;
        keepalive 32;
    }

    upstream pm25_backend {
        server 172.16.116.82:3002;
        keepalive 32;
    }

    upstream pm25infuxd_backend {
        server 172.16.116.82:8086;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx UI Management Interface
        location /admin {
            proxy_pass http://nginx-ui-manager:80;
            
            # Remove /admin prefix when forwarding
            rewrite ^/admin(/.*)$ $1 break;
            rewrite ^/admin$ / break;
            
            # WebSocket support for real-time features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # Proxy settings for all locations
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Path mapping: /map -> http://172.16.116.82:3000
        location /map {
            proxy_pass http://map_backend;
            
            # Remove /map prefix when forwarding
            rewrite ^/map(/.*)$ $1 break;
            rewrite ^/map$ / break;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # Path mapping: /data -> http://172.16.116.82:8501
        location /data {
            proxy_pass http://data_backend;
            
            # Remove /data prefix when forwarding
            rewrite ^/data(/.*)$ $1 break;
            rewrite ^/data$ / break;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # Path mapping: /pm25 -> http://172.16.116.82:3002
        location /pm25 {
            proxy_pass http://pm25_backend;
            
            # Remove /pm25 prefix when forwarding
            rewrite ^/pm25(/.*)$ $1 break;
            rewrite ^/pm25$ / break;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # Path mapping: /pm25infuxd -> http://172.16.116.82:8086
        location /pm25infuxd {
            proxy_pass http://pm25infuxd_backend;
            
            # Remove /pm25infuxd prefix when forwarding
            rewrite ^/pm25infuxd(/.*)$ $1 break;
            rewrite ^/pm25infuxd$ / break;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }

        # Default error pages
        location /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Default location for undefined paths (404)
        location / {
            return 404 "Path not found. Available paths: /map, /data, /pm25, /pm25infuxd, /admin (Nginx UI)\n";
            add_header Content-Type text/plain;
        }
    }
}