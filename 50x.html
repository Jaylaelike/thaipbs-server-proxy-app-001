<!DOCTYPE html>
<html>
<head>
    <title>Service Unavailable</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .error { color: #d32f2f; }
        .info { color: #1976d2; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 class="error">Service Temporarily Unavailable</h1>
    <p>The requested service is currently unavailable. Please try again later.</p>
    <div class="info">
        <h3>Available Services:</h3>
        <ul>
            <li>/map - Mapping service</li>
            <li>/data - Data service</li>
            <li>/pm25 - PM2.5 monitoring service</li>
            <li>/pm25infuxd - PM2.5 InfluxDB service</li>
        </ul>
    </div>
</body>
</html>
